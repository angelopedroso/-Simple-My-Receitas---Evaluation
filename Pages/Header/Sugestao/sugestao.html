            <a href="../../../index.html" class=".titulo"><img src="../../../Images/logo.png" alt="Logo"></a>

            </ul>
        </nav>       
    </header>

    <main>
        <div class="bg">
            <h1 id="titulo">Sugestão de Receita</h1>
            <form action="mailto:contato@myreceitas.com" method="GET">
                <fieldset class="nome-group">
                    <label for="nome">Nome da Receita</label>
                    <br>
                    <input type="text" name="nome-receita" id="nome" maxlength="150" required>      
                    <div class="line"></div>             
                </fieldset>

                <div class="campo-textarea">
                    <label for="ingre">Ingredientes</label>
                    <br>
                    <textarea name="ingre" id="ingre" rows="6" required></textarea>
                </div>

                <div class="campo-textarea">
                    <label for="modo">Modo de Preparo</label>
                    <br>
                    <textarea name="modo" id="modo" rows="6" required></textarea>
                    <div class="line"></div>
                </div>

                <fieldset class="macro-group">
                    <div>
                        <label for="carb" id="carbo">Carboidratos</label>
                        <label for="prot" id="prote">Proteínas</label>
                        <label for="gord" id="gordu">Gorduras</label>
                    </div>

                    <div>
                        <input type="number" min="0" name="carbarboidratos" id="carb">
                        <input type="number" min="0" name="proteinas" id="prot">
                        <input type="number" min="0" name="gorduras" id="gord">
                    </div>

                    <div class="coment-g">
                        <p>Em Gramas(g)</p>
                    </div>
                </fieldset>

                <button class="btn" type="submit">Enviar Receita</button>
            </form>
        </div>
    </main>
